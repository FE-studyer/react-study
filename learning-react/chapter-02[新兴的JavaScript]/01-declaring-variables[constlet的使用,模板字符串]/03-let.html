<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>Let</title>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <h1>Let</h1>
  <p>Open the console</p>
  <script type="text/babel">

    // 1.Variables cannot be scoped to code blocks    变量不能限定为代码块的作用域

    var topic = "JavaScript"

    if (topic) {
      var topic = "React"
      console.log('block', topic)
    }

    console.log('global', topic)

    // ===>block React       global React

    // 2.ES6 lexical variable scoping with let     ES6词法变量作用域为let

    var topic = "JavaScript"

    if (topic) {
      let topic = "React"
      console.log('block', topic)
    }

    console.log('global', topic)

    //===>block React     global JavaScript
</script>
</body>

</html>
