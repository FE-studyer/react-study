      // 1 一次搞定
      var Input = React.createClass({
        getInitialState(){
          return {
            value: 'QI'
          }
        },
        handleChange(e){
          this.setState({
            value: e.target.value
          })
        },
        render(){
          return(
            <div>
              <input onChange={this.handleChange} value={this.state.value}></input>
              <span>{this.state.value}</span>
            </div>
          )
        }
      })

      ReactDOM.render(<Input/>, document.getElementById('example'));
