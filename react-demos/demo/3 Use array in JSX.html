<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // var arr = [
      //   <h1 key="1">Hello world!</h1>,
      //   <h2 key="2">React is awesome</h2>,
      // ];
      // ReactDOM.render(
      //   <div>{arr}</div>,
      //   document.getElementById('example')
      // );
      // 1. 属性key使用或者不使用的区别
      //  不写key  控制台报错：Warning: Each child in an array or iterator should have a unique "key" prop. Check the top-level render call using <div>. See https://fb.me/react-warning-keys for more information.
      var arr = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
