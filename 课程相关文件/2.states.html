		// 自己的练习1  总结：组件内部 每个方法中间用逗号分隔，别忘写
		var MessageBox = React.createClass({
			getInitialState:function(){
				return{
					isVisible:true,
					title:'你好，来份麻辣烫'
				}
			},
			render:function(){
				var styleObj = {
					display: this.state.isVisible? 'block':'none'
				}
				return(
					<div style={styleObj}>
						<h1>{this.state.title}</h1>
					</div>
				)
			}
		})

		React.render(
			<MessageBox/>,
			document.getElementById('app')
		)
